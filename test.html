<!DOCTYPE html>
<html>
<head>
    <title>Test Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        input { width: 200px; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Test Chat</h1>
    
    <div>
        <input type="text" id="username" placeholder="Tu nombre" value="Usuario1">
    </div>
    <br>
    
    <div id="messages"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${location.host}/ws`);
        const messages = document.getElementById('messages');
        
        function getColorForUser(username) {
            const pleasantColors = [
                '#e74c3c', // rojo suave
                '#3498db', // azul
                '#2ecc71', // verde
                '#f39c12', // naranja
                '#9b59b6', // púrpura
                '#1abc9c', // turquesa
                '#e67e22', // naranja oscuro
                '#34495e', // azul grisáceo
                '#16a085', // verde azulado
                '#8e44ad', // violeta
                '#d35400', // naranja quemado
                '#27ae60', // verde esmeralda
            ];
            
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const colorIndex = Math.abs(hash % pleasantColors.length);
            return pleasantColors[colorIndex];
        }
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const div = document.createElement('div');
            
            if (data.type === 'message') {
                const userColor = getColorForUser(data.user);
                div.innerHTML = `<strong style="color: ${userColor};">${data.user}:</strong> ${data.message} <small>(${new Date(data.timestamp).toLocaleTimeString()})</small>`;
            } else {
                div.innerHTML = `<em>${data.message} (${new Date(data.timestamp).toLocaleTimeString()})</em>`;
                div.style.color = 'gray';
            }
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        };
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const username = document.getElementById('username').value;
            
            if (input.value.trim()) {
                ws.send(JSON.stringify({
                    user: username,
                    message: input.value
                }));
                input.value = '';
            }
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        ws.onopen = function() {
            console.log('Conectado al chat');
        };
        
        ws.onclose = function() {
            console.log('Desconectado del chat');
        };
    </script>
</body>
</html>
