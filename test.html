<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Quicksand:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .username-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            background: #f1f3f4;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.own {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.own strong {
            color: white !important;
        }

        .system-message {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            text-align: center;
            font-style: italic;
            margin: 10px auto;
            max-width: 70%;
            font-size: 0.9em;
            border-radius: 18px;
            padding: 12px 16px;
        }

        input {
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
        }

        #username {
            width: 200px;
        }

        button {
            background: linear-gradient(135deg, #00b894, #00a085);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Quicksand', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.3);
        }

        button:active {
            transform: translateY(0);
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }
        
        .input-container input {
            flex: 1;
        }

        /* Scrollbar personalizado */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive para m√≥vil */
        @media (max-width: 768px) {
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .chat-container {
                max-width: 100%;
                border-radius: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                margin: 0;
            }

            .chat-header {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .username-section {
                padding: 15px;
            }

            #username {
                width: 100%;
                max-width: 250px;
            }

            #messages {
                flex: 1;
                height: 0; /* Importante para flexbox */
                min-height: 0; /* Permite que se contraiga */
                padding: 15px;
            }

            .message {
                max-width: 85%;
                font-size: 14px;
            }

            .system-message {
                max-width: 90%;
                font-size: 13px;
            }

            .input-container {
                padding: 15px;
                gap: 10px;
            }

            input, button {
                font-size: 16px; /* Evita zoom en iOS */
            }

            button {
                padding: 12px 20px;
                white-space: nowrap;
            }
        }

        /* Para pantallas muy peque√±as */
        @media (max-width: 480px) {
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .chat-container {
                border-radius: 0;
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .message {
                max-width: 90%;
                font-size: 14px;
            }

            .input-container {
                flex-wrap: nowrap;
            }

            #username {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üê± Kitten Chat üê±</h1>
        </div>

        <div class="username-section">
            <input type="text" id="username" placeholder="Your name" value="">
        </div>

        <div id="messages"></div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send üí¨</button>
        </div>
    </div>

    <script>
        function generateKittenName() {
            const adjectives = ['Fluffy', 'Sleepy', 'Cuddly', 'Playful', 'Tiny', 'Fuzzy', 'Sweet', 'Soft', 'Clever', 'Happy', 'Gentle', 'Meowing', 'Purring', 'Snuggly'];
            const nouns = ['Kitten', 'Paw', 'Whisker', 'Mittens', 'Muffin', 'Gato', 'Cloud', 'Star', 'Moon', 'Gatita', 'Boat', 'Rose', 'Tulip', 'Wind', 'Slumber', 'Angel', 'Vroom', 'Dream'];
            const nums = Math.floor(Math.random() * 999);

            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];

            return `${adjective}${noun}${nums}`;
        }

        // Generar nombre aleatorio al cargar
        document.getElementById('username').value = generateKittenName();

        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${location.host}/ws`);
        const messages = document.getElementById('messages');

        function getColorForUser(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                const char = username.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }

            // Ensure positive number and better distribution
            const hue = Math.abs(hash * 137.508) % 360;
            const saturation = 50; // saturaci√≥n suave para pasteles
            const lightness = 65;  // claridad alta para efecto pastel

            return `hsl(${Math.floor(hue)}, ${saturation}%, ${lightness}%)`;
        }

        ws.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const div = document.createElement('div');

            if (data.type === 'message') {
                const userColor = getColorForUser(data.user);
                const isOwnMessage = data.user === currentUsername;
                
                div.className = isOwnMessage ? 'message own' : 'message';
                div.innerHTML = `<strong style="color: ${userColor};">${data.user}:</strong> ${data.message} <small>(${new Date(data.timestamp).toLocaleTimeString()})</small>`;
            } else {
                div.className = 'system-message';
                div.innerHTML = `${data.message} <small>(${new Date(data.timestamp).toLocaleTimeString()})</small>`;
            }

            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const username = document.getElementById('username').value;

            if (input.value.trim()) {
                ws.send(JSON.stringify({
                    user: username,
                    message: input.value
                }));
                input.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        let currentUsername = document.getElementById('username').value;
        
        // Detectar cambios de nombre
        document.getElementById('username').addEventListener('blur', function() {
            const newUsername = this.value.trim();
            if (newUsername && newUsername !== currentUsername) {
                ws.send(JSON.stringify({
                    type: "username_change",
                    oldName: currentUsername,
                    newName: newUsername
                }));
                currentUsername = newUsername;
            }
        });

        ws.onopen = function () {
            console.log('Connected to chat');

            // Enviar mensaje de conexi√≥n cuando se abre
            const username = document.getElementById('username').value || 'Anonymous';
            currentUsername = username;
            ws.send(JSON.stringify({
                type: "join",
                user: username
            }));
        };

        ws.onclose = function () {
            console.log('Disconnected from chat');
        };
    </script>
</body>

</html>
